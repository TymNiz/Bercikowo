/* ====== LOGIKA ====== */
function findTrain() {
  const num = document.getElementById("trainNumber").value.trim();
  const result = document.getElementById("result");
  result.innerHTML = "";

  if (!num) {
    result.innerHTML = "<p>Podaj numer pociągu.</p>";
    return;
  }

  const train = trains.find(t => t.number === num);

  if (!train) {
    result.innerHTML = "<p>Nie znaleziono pociągu o podanym numerze.</p>";
    return;
  }

  let html = `<div class="result">`;
  html += `<strong>${train.carrier}${train.category} ${train.number}</strong><br>`;
  if (train.name) html += `<em>${train.name}</em><br>`;
  html += `<strong>Dni kursowania:</strong> ${train.days}<br><br>`;

  html += `<table>
    <tr>
      <th>Stacja</th>
      <th>Przyjazd</th>
      <th>Odjazd</th>
    </tr>`;

  for (const s of train.stops) {
    html += `<tr>
      <td>${s.station}</td>
      <td>${s.arr ?? "--:--"}</td>
      <td>${s.dep ?? "--:--"}</td>
    </tr>`;
  }

  html += `</table></div>`;

  result.innerHTML = html;
}
</script>
